<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patrick Apo Siedlowski - Personal CV</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="cv-container fade-in">
            <!-- Header Section with Photo and Name -->
            <div class="header-section">
                <div class="floating-elements">
                    <div class="floating-circle circle1"></div>
                    <div class="floating-circle circle2"></div>
                    <div class="floating-circle circle3"></div>
                </div>
                <img src="patrick.png" alt="Profile Photo" class="profile-photo" id="profilePhoto">
                <h1 class="name-title">Patrick Apo Siedlowski</h1>
                <p class="profession">Digital Game Developer</p>
            </div>

            <!-- Content Section -->
            <div class="content-section">
                <!-- Education Section -->
                <div class="mb-5">
                    <h2 class="section-title">
                        <i class="bi bi-mortarboard me-2"></i>Education
                    </h2>
                    <div class="education-item">
                        <div class="degree">Bachelor's Degree in Digital Game</div>
                        <div class="institution">College of Arts, Media, and Technology</div>
                        <div class="year">Current</div>
                    </div>
                    <div class="education-item">
                        <div class="degree">High School Diploma</div>
                        <div class="institution">Varee Chiangmai School</div>
                        <div class="year">Graduated</div>
                    </div>
                </div>

                <!-- Skills Section -->
                <div class="mb-5">
                    <h2 class="section-title">
                        <i class="bi bi-code-slash me-2"></i>Skills & Technologies
                    </h2>
                    <div class="skills-container">
                        <span class="skill-badge"><i class="bi bi-filetype-html me-1"></i>HTML5</span>
                        <span class="skill-badge"><i class="bi bi-filetype-css me-1"></i>CSS3</span>
                        <span class="skill-badge"><i class="bi bi-filetype-js me-1"></i>JavaScript</span>
                        <span class="skill-badge"><i class="bi bi-bootstrap me-1"></i>Bootstrap</span>
                        <span class="skill-badge"><i class="bi bi-palette me-1"></i>UI/UX Design</span>
                        <span class="skill-badge"><i class="bi bi-image me-1"></i>Photoshop</span>
                        <span class="skill-badge"><i class="bi bi-brush me-1"></i>Canva</span>
                    </div>
                </div>

                <!-- Contact Buttons -->
                <div class="contact-buttons">
                    <button class="contact-btn" id="viewContactBtn">
                        <i class="bi bi-envelope me-2"></i>View Contact
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
